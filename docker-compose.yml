version: '3.8'

services:
  opensearch-mcp-server:
    build: .
    container_name: opensearch-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - OPENSEARCH_URL=${OPENSEARCH_URL:-https://opensearch:9200}
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME:-admin}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD:-admin}
      - OPENSEARCH_REJECT_UNAUTHORIZED=${OPENSEARCH_REJECT_UNAUTHORIZED:-false}
      - OPENSEARCH_REQUEST_TIMEOUT=${OPENSEARCH_REQUEST_TIMEOUT:-30000}
      - OPENSEARCH_DEFAULT_INDEX=${OPENSEARCH_DEFAULT_INDEX:-logs-*}
    volumes:
      - ./logs:/app/logs
    networks:
      - opensearch-network
    depends_on:
      - opensearch
    stdin_open: true
    tty: true

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.seed_hosts=opensearch-node
      - cluster.initial_cluster_manager_nodes=opensearch-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-network

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    depends_on:
      - opensearch
    networks:
      - opensearch-network

volumes:
  opensearch-data:
    driver: local

networks:
  opensearch-network:
    driver: bridge