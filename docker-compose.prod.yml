# Production Docker Compose with Security Enabled
version: '3.8'

services:
  opensearch-mcp-server:
    build: 
      context: .
      dockerfile: Dockerfile
    image: opensearch-mcp-server:latest
    container_name: opensearch-mcp-server-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - OPENSEARCH_URL=https://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
      - OPENSEARCH_REJECT_UNAUTHORIZED=false
      - OPENSEARCH_REQUEST_TIMEOUT=30000
      - OPENSEARCH_DEFAULT_INDEX=logs-*
    volumes:
      - ./logs:/app/logs:rw
      - ./certs:/app/certs:ro
    networks:
      - opensearch-network
    depends_on:
      opensearch:
        condition: service_healthy
    stdin_open: true
    tty: true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch-node-prod
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.seed_hosts=opensearch-node
      - cluster.initial_cluster_manager_nodes=opensearch-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data-prod:/usr/share/opensearch/data
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml:ro
      - ./certs:/usr/share/opensearch/config/certs:ro
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-network
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u admin:${OPENSEARCH_ADMIN_PASSWORD} https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards-prod
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch:9200"]'
      - 'OPENSEARCH_USERNAME=admin'
      - 'OPENSEARCH_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}'
      - 'OPENSEARCH_SSL_VERIFICATIONMODE=none'
    volumes:
      - ./opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml:ro
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - opensearch-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: opensearch-nginx-prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - opensearch-dashboards
      - opensearch-mcp-server
    networks:
      - opensearch-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  opensearch-data-prod:
    driver: local

networks:
  opensearch-network:
    driver: bridge